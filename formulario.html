<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h5>Formulário de Cadastro</h5>
        </div>
        <div class="card-body">
            <form action="formulario.php" method="POST">
                <div class="row">
                    <!-- Coluna 1: Computador: 4 colunas, Tablet: 6 colunas, Celular: 12 colunas -->
                    <div class="col-md-4 col-sm-6 col-12 mb-3">
                        <!-- Nome completo -->
                        <label for="nome" class="form-label">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" class="form-control form-control-sm" required>

                        <!-- Sexo -->
                        <label for="sexo" class="form-label">Sexo:</label>
                        <select id="sexo" name="sexo" class="form-select form-select-sm">
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                            <option value="nao_declarado">Não declarado</option>
                        </select>

                        <!-- Naturalidade -->
                        <label for="naturalidade" class="form-label">Naturalidade:</label>
                        <input type="text" id="naturalidade" name="naturalidade" class="form-control form-control-sm" required>

                        <!-- Nacionalidade -->
                        <label for="nacionalidade" class="form-label">Nacionalidade:</label>
                        <input type="text" id="nacionalidade" name="nacionalidade" class="form-control form-control-sm" required>
                    </div>

                    <!-- Coluna 2: Computador: 4 colunas, Tablet: 6 colunas, Celular: 12 colunas -->
                    <div class="col-md-4 col-sm-6 col-12 mb-3">
                        <!-- WhatsApp -->
                        <label for="whatsapp" class="form-label">WhatsApp:</label>
                        <input type="tel" id="whatsapp" name="whatsapp" class="form-control form-control-sm" required>

                        <!-- E-mail -->
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control form-control-sm" required>

                        <!-- Estado Civil -->
                        <label for="estado_civil" class="form-label">Estado Civil:</label>
                        <select id="estado_civil" name="estado_civil" class="form-select form-select-sm">
                            <option value="solteiro">Solteiro(a)</option>
                            <option value="casado">Casado(a)</option>
                            <option value="divorciado">Divorciado(a)</option>
                            <option value="viuvo">Viúvo(a)</option>
                        </select>

                        <!-- Data de nascimento -->
                        <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" class="form-control form-control-sm" required>
                    </div>

                    <!-- Coluna 3: Computador: 4 colunas, Tablet: 6 colunas, Celular: 12 colunas -->
                    <div class="col-md-4 col-sm-6 col-12 mb-3">
                        <!-- CPF -->
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" id="cpf" name="cpf" class="form-control form-control-sm" required>

                        <!-- Nome da mãe -->
                        <label for="nome_mae" class="form-label">Nome da Mãe:</label>
                        <input type="text" id="nome_mae" name="nome_mae" class="form-control form-control-sm" required>

                        <!-- Endereço -->
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" id="cep" name="cep" class="form-control form-control-sm" required>

                        <!-- Etnia -->
                        <label for="etnia" class="form-label">Etnia:</label>
                        <select id="etnia" name="etnia" class="form-select form-select-sm">
                            <option value="amarela">Amarela</option>
                            <option value="parda">Parda</option>
                            <option value="indigena">Indígena</option>
                            <option value="negra">Negra</option>
                            <option value="branca">Branca</option>
                            <option value="nao_declarado"selected>Não declarada</option>
                        </select>

                        <!-- Deficiência -->
                        <label for="deficiencia" class="form-label">Deficiência:</label>
                        <select id="deficiencia" name="deficiencia" class="form-select form-select-sm">
                            <option value="fisica">Física</option>
                            <option value="auditiva">Auditiva</option>
                            <option value="visual">Visual</option>
                            <option value="multipla">Múltipla</option>
                            <option value="intelectual">Intelectual</option>
                            <option value="nao_declarada"selected>Não declarada</option>
                        </select>
                    </div>
                </div>

                <!-- Funções desejadas -->
                <div class="mb-3">
                    <label for="funcao" class="form-label">Funções Desejadas:</label>
                    <textarea id="funcao" name="funcao" class="form-control form-control-sm" rows="2"></textarea>
                </div>

                <!-- Disponibilidade -->
                <div class="mb-3">
                    <label for="disponibilidade" class="form-label">Disponibilidade:</label>
                    <textarea id="disponibilidade" name="disponibilidade" class="form-control form-control-sm" rows="2"></textarea>
                </div>

                <!-- Experiências anteriores -->
                <div class="mb-3">
                    <label for="experiencias" class="form-label">Experiências Anteriores:</label>
                    <textarea id="experiencias" name="experiencias" class="form-control form-control-sm" rows="2"></textarea>
                </div>

                <!-- Escolaridade -->
                <div class="mb-3">
                    <label for="escolaridade" class="form-label">Escolaridade:</label>
                    <input type="text" id="escolaridade" name="escolaridade" class="form-control form-control-sm" required>
                </div>

                <!-- Cursos complementares -->
                <div class="mb-3">
                    <label for="cursos_complementares" class="form-label">Cursos Complementares:</label>
                    <textarea id="cursos_complementares" name="cursos_complementares" class="form-control form-control-sm" rows="2"></textarea>
                </div>

                <!-- Botão de Enviar -->
                <div class="text-end">
                    <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
                </div>
            </form>
        </div>
    </div>
